server {
    listen 80;
    server_name localhost;

    # Root directory where the app is served from
    root /usr/share/nginx/html;
    index index.html;

    # Serve the PWA at /kvu-offline/ path
    location /kvu-offline/ {
        try_files $uri $uri/ /kvu-offline/index.html;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Add caching headers for static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
    }

    # Proxy API requests to the Node.js server
    location /kvu-offline/api/ {
        proxy_pass http://node:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /kvu-offline/health {
        proxy_pass http://node:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Deny access to .htaccess, .git, etc.
    location ~ /\. {
        deny all;
    }
}
